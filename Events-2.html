<!doctype html>
<html>
	<head>
		<title>Events 2 </title>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<link type="text/css" rel="stylesheet" href="eventstyles.css"/>
	</head>
	<body>
		<div id="WorkArea" class="clickable">
			<h5 class="clickable"> Work Area </h5>
			<hr />
			<input type="button" class="clickable" value="Click here" />
			<p class="clickable">
			Click me too! </p>
			<p class="clickable">This is some text with an embedded <span class="clickable"> span </span> 
			element </p>
		</div>
		<div id="Messages">
			<h5> Messages</h5>
			<hr/>
		</div>
	</body>
	<script>
	$(function(){
		var showEventMessage = function(options)
			{	options = $.extend(
				{	eventType: "CLICK",
					eventTarget: this,
					suffix: '<br/>'
				}, options);
				var message = options.eventType + ": " +
							  (options.eventTarget.nodeName || "unknown") + options.suffix;
				$("#Messages").append(message);
			};
		$(".clickable")
			.click(function(){
			//scope is hard
			showEventMessage.call(this, { suffix: "!<br/>", eventType: 'just clicl'}); 
			})
			.dblclick(function(){
			showEventMessage.call(this, {eventType: 'double click'})
			})
			.mousedown(function(){
				showEventMessage.call(this, {eventType:'mouse down'});
				return false;
			})
			//showEventMessage({ eventTarget: this });
		
	});
	</script>
<html>
