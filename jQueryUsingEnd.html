<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        $(function () {
            var cust = {
                name: "John Doe",
                city: "Chandler"
            };
            $('<div class="cust"><span/></div>')
                .find("span")
                    .attr("title", cust.name)
                    .css("background" , "blue")
                    .data(cust)
                    .html(cust.name)
                .end()
                .appendTo('#container');
        })
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
