<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"    />  
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js' type='text/javascript'></script>
    <script>
            $(document).on('focus', "input.date:not(.hasDatePicker)", function () {
                $(this).datepicker({
                    dateFormat: "dd/mm/yy",
                    maxViewMode: 2
                });

            })
    </script>
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-lg" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="secondName">Surname</label>
                <div class="controls">
                    <input id="secondName" type="text" class="input-lg" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="dateOfBirth">D.O.B</label>
                <div class="controls">
                    <input id="dateOfBirth" type="text" class="date input-lg" />
                </div>
            </div>     
            
            <div class="control-group">
                <label class="control-label" for="dateOfBirth2">D.O.B2</label>
                <div class="controls">
                    <input id="dateOfBirth2" type="text" class="date" />
                </div>
            </div>   
        </fieldset>
    </form>

</body>
</html>
