<!doctype html>
<html>
	<head>
		<title>Events 1 </title>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<link type="text/css" rel="stylesheet" href="eventstyles.css"/>
	</head>
	<body>
		<div id="WorkArea">
			<h5 class="clickable"> Work Area </h5>
			<hr />
			<input type="button" class="clickable" value="Click here" />
		</div>
		<div id="Messages">
			<h5> Messages</h5>
			<hr/>
		</div>
	</body>
	<script>
	$(function(){
		var showEventMessage = function(options)
			{	options = $.extend(
				{	eventType: "CLICK",
					eventTarget: this,
					suffix: '<br/>'
				}, options);
				var message = options.eventType + ": " +
							  (options.eventTarget.nodeName || "unknown") + options.suffix;
				$("#Messages").append(message);
			};
		$(".clickable").click(function(){
			//scope is hard
			//showEventMessage.call(this, { suffix: "!<br/>"}); 
			showEventMessage({ eventTarget: this });
		});
	});
	</script>
<html>
